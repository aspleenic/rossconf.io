###################### PROJECTS ##########################
projects:
  - name: Ruby
    image_url: /images/projects/ruby.png
    bio: "[Ruby](https://github.com/ruby/ruby) is the interpreted scripting language for quick and easy object-oriented programming. It has many features to process text files and to do system management tasks (as in Perl). It is simple, straight-forward, and extensible."

  - name: Bundler
    image_url: /images/projects/bundler.png
    bio: "[Bundler](http://bundler.io/) provides a consistent environment for Ruby projects by tracking and installing the exact gems and versions that are needed. Bundler is an exit from dependency hell, and ensures that the gems you need are present in development, staging, and production."

  - name: Ruby Object Mapper
    image_url: /images/projects/rom.png
    bio: "[Ruby Object Mapper](http://rom-rb.org/) (ROM) is an experimental Ruby library with the goal to provide powerful object mapping capabilities without limiting the full power of your datastore."



